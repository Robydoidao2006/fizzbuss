<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FizzBuzz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <h1 class='text-center h1-fb'>FizzBuzz</h1>

    <form id="fizzBuzzForm" method="POST" class='text-center'>
        <input type='text' id='userInput' placeholder=" type a number">
        <button id='submit' type="button" onclick="display();" value='clickme'>Submit</button>    
    </form>
    
    <div class="row info text-center">
    <p>Fizz divisible by 3 - Buzz divisible by 5 - FizzBuzz divisible by 3 and 5</p>
    </div>
    <div class="row fizzbussRow text-center">
            <div class="col-sm-3 col-xs-3" id="fizz">Fizz</div>
            <div class="col-sm-3 col-xs-3" id="buzz">Buzz</div>
            <div class="col-sm-3 col-xs-3" id="fizzbuzz">FizzBuzz</div>
            <div class="col-sm-3 col-xs-3" id="remaining">Remaining</div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
